<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="page-wrapper d-flex flex-column justify-content-end align-items-center mt-4"
    >
      <label for="exampleDataList" class="form-label mx-auto"
        >Search Nasdaq Stocks</label
      >
      <div class="input-group mb-3 w-75">
        <input
          type="text"
          class="form-control"
          id="search-input"
          placeholder="Enter security name to search"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
      <div
        class="spinner-border text-success d-none"
        id="spinner"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <ul class="list-group list-group-flush" id="search-resultslist"></ul>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
