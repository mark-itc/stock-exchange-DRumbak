<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="../JS/companyscript.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Company Information</title>
  </head>
  <body>
    <div
      class="page-wrapper d-flex justify-content-centre align-items-center mt-4 ps-3"
    >
      <img src="" class="me-3" id="companyImage" alt="" />
      <h1 class="me-3" id="companyName"></h1>
      <p class="price mb-0 me-3" id="price"></p>
      <p class="changes-InPrice mb-0 me-3" id="changesInPrice"></p>
    </div>

    <div class="d-flex flex-column">
      <p class="mt-3 ms-3 me-5 text-wrap" id="companyDescription"></p>
      <a href="www.google.com" class="ms-3" id="companyLink">Company Website</a>
      <div
        class="spinner-border text-primary d-none mx-auto"
        id="spinner"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <canvas class="w-75 h-75 mx-auto" id="myChart"></canvas>
    </div>
  </body>
</html>
